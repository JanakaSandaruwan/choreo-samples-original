# +required The configuration file schema version
schemaVersion: 1.0

# +optional Incoming connection details for the component
endpoints:
  # +required Unique name for the endpoint.
  # This name will be used when generating the managed API
  - name: component-greeter-90
    # +optional Display name for the endpoint.
    displayName: 9090 Component Yaml
    # +required Service section has the user service endpoint details
    service:
      # +optional Base path of the API that gets exposed via the endpoint.
      # This is mandatory if the endpoint type is set to REST or GraphQL.
      basePath: /
      # +required Numeric port value that gets exposed via the endpoint
      port: 9090
    # +required Type of traffic that the endpoint is accepting.
    # Allowed values: REST, GraphQL, GRPC, TCP, UDP.
    type: REST
    # +optional Network level visibilities of the endpoint.
    # Takes priority over networkVisibility if defined.
    # Accepted values: Project|Organization|Public(Default).
    networkVisibilities:
      - Public
    # +optional The path to the schema definition file.
    # Defaults to wildcard route if not specified.
    # This is only applicable to REST endpoint types.
    # The path should be relative to the docker context.
    schemaFilePath: openapi.yaml

configurations:
  schema:
    - name: Redis_Url
      displayName: Redis URL
      type: string #other types - integer, boolean, object, array
      required: false # by default required is true
    - name: feature_flag
      displayName: Feature Flag
      type: boolean
      required: false
    - name: version
      displayName: Version
      type: number
    - name: DB_User
      displayName: DB Username
      type: string
    - name: DB_Password
      displayName: DB Password
      type: secret
    - name: logging
      displayName: Logging
      type: object
      properties:
        - name: logger_name
          displayName: Logger Name
          type: string
        - name: level
          displayName: Level
          type: string
          values: #restricted values | enum
            - info
            - debug
    - name: users
      type: object
      displayName: User List
      required: false
      properties:
        - name: user
          displayName: User
          type: array
          items:
            type: object
            properties:
              - name: name
                type: string
              - name: description
                type: string
                required: false
                displayName: Description
              - name: age
                type: number
              - name: address
                type: object
                properties:
                  - name: street
                    type: string
                  - name: city
                    type: string
  env:
    - name: REDIS_URL
      valueFrom:
        configKeyRef:
          name: Redis_Url
    - name: DB_USER
      valueFrom:
        configKeyRef:
          name: DB_User
    - name: DB_PASSWORD
      valueFrom:
        configKeyRef:
          name: DB_Password
    - name: FEATURE_FLAG
      valueFrom:
        configKeyRef:
          name: feature_flag
  file:
    - name: application.yaml # other supported file types - json,toml,env,ini,properties,xml
      mountPath: /src/resources
      type: yaml
      values:
        configKeyRef:
          - name: logging
          - name: users
          - name: version
    - name: application.json # other supported file types - json,toml,env,ini,properties,xml
      mountPath: /src/resources
      type: json
      values:
        configKeyRef:
          - name: logging
          - name: Redis_Url
          - name: db_user
          - name: db_password
    - name: application.toml # other supported file types - json,toml,env,ini,properties,xml
      mountPath: /src/resources
      type: toml
      values:
        configKeyRef:
          - name: logging
          - name: users
